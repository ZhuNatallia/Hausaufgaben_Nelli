<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cards rendering</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<form class="workers_form">
			<label>
				<p>First name</p>
				<input type="text" name="firstname" placeholder="Введите имя" />
			</label>
			<label>
				<p>Last name</p>
				<input type="text" name="lastname" placeholder="Введите фамилию" />
			</label>
			<label>
				<p>Age</p>
				<input type="text" name="age" placeholder="Введите возраст" />
			</label>
			<label>
				<p>Rate</p>
				<input type="text" name="rate" placeholder="Введите ставку" />
			</label>
			<label>
				<p>Days</p>
				<input type="text" name="days" placeholder="Введите количество дней" />
			</label>
			<label>
				<p>Salary</p>
				<input type="text" name="salary" placeholder="Зарплата" />
			</label>
			<label>
				<p>Avatar</p>
				<input
					type="text"
					name="avatar"
					placeholder="Добавьте ссылку на фото"
				/>
			</label>
			<label>
				<p>E-mail</p>
				<input type="text" name="email" placeholder="Введите свой email" />
			</label>

			<button>Submit</button>
		</form>

		<div class="cards_container"></div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
